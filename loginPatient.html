<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="loginPatient.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="landingPage.html">MedVision</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-3">
                    <li class="nav-item"><a class="nav-link" href="landingPage.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="landingPage.html#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="landingPage.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="landingPage.html#help">Help</a></li>
                    <li class="nav-item"><a class="nav-link" href="landingPage.html#contact">Contact</a></li>
                </ul>
            </div>
            <div class="d-flex">
                <button class="btn btn-custom emergency-button">Emergency Scan</button>
                <div class="dropdown">
                    <button class="btn btn-custom login-button dropdown-toggle" data-bs-toggle="dropdown">Login</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="loginPatient.html">Patient</a></li>
                        <li><a class="dropdown-item" href="loginMedicalProfessional.html">Medical Professional</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-custom register-button dropdown-toggle" data-bs-toggle="dropdown">Register</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="registerPatient.html">Patient</a></li>
                        <li><a class="dropdown-item" href="registerMedicalProfessional.html">Medical Professional</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>    
    
    <div class="login-container">
        <h2 class="login-header">Login as Patient</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        
        <!-- Forgot Password Button -->
        <div class="forgot-password-container">
            <button type="button" class="btn btn-login" id="forgotPasswordButton">Forgot Password?</button>
        </div>

        <!-- Forgot Password Options -->
        <div class="forgot-password-option" id="forgotPasswordOptions">
            <button type="button" class="btn btn-primary" id="sendOtpEmail">Send OTP on Email</button>
            <button type="button" class="btn btn-primary" id="sendOtpMobile">Send OTP on Mobile Number</button>
        </div>

        <!-- OTP Confirmation -->
        <div class="forgot-password-option" id="otpConfirmation" style="display:none;">
            <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP</label>
                <input type="text" class="form-control" id="otp" required>
            </div>
            <button type="button" class="btn btn-success" id="confirmOtp">Confirm OTP</button>
            <button type="button" class="btn btn-warning" id="resendOtp">Resend OTP</button>
        </div>

        <!-- Password Reset Form -->
        <div class="password-reset-container" id="passwordResetContainer">
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" required>
                <div id="newPasswordError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <div id="confirmPasswordError" class="error-message"></div>
            </div>
            <button type="button" class="btn btn-primary" id="setNewPassword">Set New Password</button>
        </div>
    </div>
    <script src="loginPatient.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
